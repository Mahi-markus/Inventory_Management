<!DOCTYPE html>
<html>
<head>
    <title>Property Owner Signup</title>
    
</head>
<body>
    <h1>Property Owner Signup</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
